<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="robot.js"></script>
    <title>Robot Visualizer</title>

</head>

<body>
    <img id="field" src="full.svg" alt="VEX SpinUp Field" class="Field">
    <h1>VEX Spin Up Visualizer:</h1>
    
       <!-- The canvas tag -->
    <canvas id="canvas" width=1000 height=1000 class="canvasField"></canvas><br>
    <button id="reset" onclick="resetCanvas()">Reset!</button>
   
    <!-- credit to Ethan (VRC team 5999x) for the svg file -->
    <script>
        window.onload = function() {
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            let img = document.getElementById("field");
            ctx.drawImage(img, 0, 0);
        };
        

    </script>

   <p> Last X Coordinate: <span id="arrayX"> </span> </p>
   <p> Last Y Coordinate: <span id="arrayY"> </span> </p>
   

    <p>
        MouseX:
        <span id="x-value"></span>
        MouseY:
        <span id="y-value"> </span>
    </p>



</body>
</html>
